name: mxsquare
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pyqt=6
  - qt-main
  - epics-base=7.*
  - pyepics
  - numpy
  - h5py
  - pip
  - matplotlib
  # X/XCB libs for X11 (needed on bare X11 hosts)
  - xorg-libx11
  - xorg-libxext
  - xorg-libxrender
  - xorg-libxau
  - xorg-libxdmcp
  - libxcb
  - xcb-util
  - xcb-util-image
  - xcb-util-keysyms
  - xcb-util-renderutil
  - xcb-util-wm
  - xcb-util-cursor
  - libxkbcommon
  - xkeyboard-config

